extenttemplate:
  book: "{{ volume }} {{ page }}"
  booklet: book
  proceedings: book
  journal: book
  standard: book
  techreport: book
  inbook: "{{ volume }} {{ page }}"
  misc: "{{ volume }} {{issue}} {{ page }}, {{ duration }}"
nametemplate:
  one: "{% if nonpersonal[0] %}<author><organization>{{ nonpersonal[0] }}'</organization></author>{% else %}{%if surname[0]%}<author_surname='{{surname[0]}}'_initials='{{initials[0] | join: ''}}'/>{%endif%}{% endif %}"
  two: "{% if nonpersonal[0] %}<author><organization>{{ nonpersonal[0] }}</organization></author>{% else %}<author_surname='{{surname[0]}}'_initials='{{initials[0] | join: ''}}'/>{% endif %} {% if nonpersonal[1] %}<author><organization>{{ nonpersonal[1] }}</organization></author>{% else %}<author_surname='{{surname[0]}}'_initials='{{initials[0] | join: ''}}'/>{% endif %}"
  more: "{% if nonpersonal[0] %}<author><organization>{{ nonpersonal[0] }}</organization></author>{% else %}<author_surname='{{surname[0]}}'_initials='{{initials[0] | join: ''}}'/>{% endif %} {% if nonpersonal[1] %}<author><organization>{{ nonpersonal[1] }}</organization></author>{% else %}<author_surname='{{surname[0]}}'_initials='{{initials[0] | join: ''}}'/>{% endif %}  {% if nonpersonal[2] %}<author><organization>{{ nonpersonal[2] }}</organization></author>{% else %}<author_surname='{{surname[0]}}'_initials='{{initials[0] | join: ''}}'/>{% endif %}"
# disabled the following: they should be provided in inheriting calls
# etal: "{% if nonpersonal[0] %}{{ nonpersonal[0] }}{% else %}{{surname[0] | upcase}} ,_{%if given[0]%}{{given[0]}} {{middle[0]}}{%else%}{{initials[0] | join: ' '}}.{%endif%}{% endif %}, {% if nonpersonal[1] %}{{ nonpersonal[1] }}{% else %}{%if given[1]%}{{given[1]}} {{middle[1]}}{%else%}{{initials[1] | join: ' '}}.{%endif%} {{surname[1] | upcase}}{% endif %} <em>et al.</em>"
# etal_count: 5
seriestemplate: "{% if series_formatted %}{{ series_formatted }}{%else%}{% if series_abbr %}{{series_abbr}}{% else %}{{series_title}}{% endif %} ({{series_run}}) {{series_num}}|({{series_partnumber}}){%endif%}"
journaltemplate: "<em>{% if series_abbr %}{{series_abbr}}{% else %}{{series_title}}{% endif %}</em> ({{series_run}}) {{ labels['volume'] }}_{{series_num}} {{ labels['part'] }}_{{series_partnumber}}"
template:
  # skip standardidentifier, it is inserted in front of formattedref within metanorma
  # date is cleaned up into RFC XML formatting afterwards
  standard: "<front><title>{{ title }}</title> {{ creatornames }} <date_cleanme='true'>{{date}}</date> <keyword>{{keyword}}</keyword> <abstract_cleanme='true'>{{abstract}}</abstract> </front> {% for u in uris %}<format_target='{{u.content}}'_type='{{u.type}}'/>{% endfor %} {%if home_standard %}<seriesInfo value='{{ docidentifier | remove_first: 'RFC ' | remove_first: 'I-D.'}}' name='{%if docidentifier startswith 'RFC'%}RFC{%endif%}{%if docidentifier startswith 'I-D.'%}Internet-Draft{%endif%}'/>{% endif %}"
  website: standard
  book: standard
  booklet: standard
  manual: standard
  techreport: standard
  proceedings: standard
  inbook: standard
  inproceedings: standard
  incollection: standard
  journal: standard
  article: standard
  software: standard
  electronic resource:  standard
  dataset: standard
  webresource: standard
  unpublished: standard
  presentation: standard
  thesis: standard
  misc:  standard
  # following are # unsupported types:
  map: misc
  audiovisual: misc
  film: misc
  video: misc
  broadcast: misc
  graphic_work: misc
  music: misc
  performance: misc
  patent: misc
  archival: misc
  social_media: misc
  alert: misc
  message: misc
  conversation: misc
  internal: misc

